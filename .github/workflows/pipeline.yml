name: Calculator API Pipeline

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        run: npm run prettier

      - name: Prettier Fix
        run: npm run prettier:fix
      - name: Run lint
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test
