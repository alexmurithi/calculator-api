name: Calculator API Pipeline

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run prettier

      - name: Prettier Fix
        run: npm run prettier:fix
      - name: Run lint
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_KEY}}
          aws-region: us-east-1

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: "true"
          registry-type: public

      - name: Build, tag, and push image to AWS ECR
        env:
          ECR_REGISTRY: ${{steps.login-ecr.outputs.registry}}
          ECR_REPOSITORY: calculator-api
          ECR_REGISTRY_ALIAS: c0q1q5p8
          IMAGE_TAG: ${{github.sha}}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REGISTRY_ALIAS/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy docker image to EC2 instance
        env:
          REGISTRY: ${{steps.login-ecr.outputs.registry}}
          REPOSITORY: calculator-api
          IMAGE_TAG: ${{github.sha}}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{secrets.AWS_EC2_IP}}
          username: ubuntu
          key: ${{secrets.AWS_KEY_PAIR}}
          script: |-
            sudo apt update
            sudo apt install docker.io -y
            sudo apt install awscli -y
            aws configure
            sudo $(aws ecr get-login --no-include-email --region us-east-1)
            sudo docker pull $REGISTRY/$REPOSITORY:$IMAGE_TAG
            sudo docker run -d --name api-app -p 4000:4000
            sudo docker run -d --name mongo-db -p 27017:27017
            



